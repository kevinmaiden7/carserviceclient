<mat-card>
	<form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
		
		<mat-card-header>
			<mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} Owner</h2></mat-card-title>
		</mat-card-header>

		<mat-card-content>
			<div>
				<mat-form-field>
					<input matInput placeholder="Owner dni" [(ngModel)]="owner.dni"
					required name="dni" #dni>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input matInput placeholder="Owner profession" [(ngModel)]="owner.profession"
					required name="profession" #profession>
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input matInput placeholder="Owner name" [(ngModel)]="owner.name"
					required name="name" #name>
				</mat-form-field>
			</div>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit"
					[disabled]="!ownerForm.form.valid">Save</button>
			<button mat-raised-button color="secondary" (click)="remove(owner.href)"
			*ngIf="owner.href" type="button">Remove</button>
			<a mat-raised-button routerLink="/owner-list">Cancel</a>
		</mat-card-actions>

	</form>
</mat-card>
