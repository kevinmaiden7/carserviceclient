<mat-card>
    <mat-card-title>Owners List</mat-card-title>
    <mat-card-content>
        <mat-list-item *ngFor="let owner of owners">
            <h3 mat-line>
                <a mat-button [routerLink]="[owner.id]">{{owner.name}}</a>
            </h3>
        </mat-list-item>
    </mat-card-content>
</mat-card>
